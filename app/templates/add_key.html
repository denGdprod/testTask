{% extends "base.html" %}
{% block content %}
  <h1>Add Server</h1>
  <form action="" method="post" novalidate>
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    <p>
      {{ form.code.label }}:<br>
      {{ form.code(size=32)}}<br>
      {% for error in form.code.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
